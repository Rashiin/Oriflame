	<li class="linkMenuEntry menu-item menu-item--{{ type }} linktooltip" data-name="{{ alttext }}" data-pageelement-id="{{ id }}" >

			<a class="entryTitle" href="{{ url }}" target="{{ target }}" rel="noopener">{{ name }}</a>

	</li>
</script>

			<script id="pageTemplate" type="text/html">
	<div id="spread-{{ SpreadIndex }}" class="pw book-spread child-count-{{ ChildCount }} spread-offset-right-{{ SpreadIndexFromRight }}{{ IsLast ? ' book-spread-last' : '' }}{{ IsFirst ? ' book-spread-first' : '' }}" data-spreadnumber="{{ SpreadIndex }}">
		<div class="linkbox spread-elements" data-id="{{ FirstIndex }}">
			{[ if (SecondIndex) { ]}
			<div id="img_{{ FirstIndex }}" class="pageimage spread-offset-1" style="width: {{PageWidth}}px; height: {{PageHeight}}px;">
				<img data-pagenumber="{{ FirstIndex + 1 }}" class="book-page" />
			</div>
			<div id="img_{{ SecondIndex }}" class="pageimage spread-offset-2" style="width: {{PageWidth}}px; height: {{PageHeight}}px;">
				<img data-pagenumber="{{ SecondIndex + 1 }}" class="book-page" />
			</div>

			<div class="o-highlight">
				<div data-pagenumber="{{ FirstIndex + 1 }}" class="o-highlight__panel"></div>
				<div data-pagenumber="{{ SecondIndex + 1 }}" class="o-highlight__panel"></div>
			</div>
			{[ } else { ]}
			<div id="img_{{ FirstIndex }}" class="pageimage spread-offset-1" style="width: {{PageWidth}}px; height: {{PageHeight}}px;">
				<img data-pagenumber="{{ FirstIndex + 1 }}" />
			</div>

			<div class="o-highlight">
				<div data-pagenumber="{{ FirstIndex + 1 }}" class="o-highlight__panel"></div>
			</div>
			{[ } ]}
		</div>
	</div>
</script>

			<script id="nativeVideoTemplate" type="text/html">
	<div class="pagelink mp4 {{ isAutoplay ? 'disable-pointer-events hide-autoplay-video' : '' }}">
		<div class="pagelink-content">
			<video
				{{ isAutoplay && isInView ? 'autoplay' : '' }}
				{{ isAutoplay ? 'muted playsinline' : '' }}
				{{ isLooping ? 'loop' : '' }}
				id="{{ linkId }}"
				data-src="{{ dataUrl }}"
				src="{{ vidUrl }}"
				style="width: 100%; height: 100%;"
				class="{{ hasControls ? 'has-controls' : '' }} {{ fill === 'fill' ? `fill-container` : ''  }}"
				controlsList="nodownload"
				oncontextmenu="return false;">
			</video>

			<div class="play-button {{ isAutoplay ? 'is-hidden' : '' }}">
				<div class="play-button__icon">
					<svg class="o-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
						<use xlink:href="#svg-icon-play" />
					</svg>
				</div>
			</div>
		</div>
	</div>
</script>
			<script id="vimeoPlaceholderTemplate" type="text/html">
	<div class="pagelink vimeo {{ controls ? '' : 'disable-pointer-events' }}">
		<div class="pagelink-content">

			<!-- Poster image is requested using oEmbed API and will be populated dynamically -->
			<div class="poster"></div>

			<div class="play-button">
				<div class="play-button__icon">
					<svg class="o-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
						<use xlink:href="#svg-icon-play" />
					</svg>
				</div>
			</div>
			<div class="mouseOverlay"></div>
		</div>
	</div>
</script>

<script id="vimeoIframeTemplate" type="text/html">
	<iframe
		id="{{ linkId }}{{ videoId }}"
		src="//player.vimeo.com/video/{{videoId}}?badge=0&byline=0&portrait=0&title=0&player_id=vimeo_player_{{videoId}}&autoplay={{autoPlay}}&autopause={{autoPause}}&controls={{controls}}&loop={{isLooping}}&muted={{isMuted}}&playsinline=1"
		frameborder="0"
		allow="autoplay; fullscreen"
		style="background-color: #000;"
		tabindex="-1"
		webkitAllowFullScreen
		mozallowfullscreen
		allowFullScreen></iframe>
</script>
